<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src 'unsafe-inline' var(--vscode-font-family); script-src 'unsafe-inline' https://d3js.org;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Project Cartographer</title>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'red';
            errorDiv.style.padding = '10px';
            errorDiv.style.border = '1px solid red';
            errorDiv.style.margin = '10px';
            errorDiv.style.backgroundColor = '#2d0000';
            errorDiv.textContent = 'JS Error: ' + message + ' at line ' + lineno + ':' + colno;
            document.body.prepend(errorDiv);
        };
    </script>
    <style>
        body {
            font-family: var(--vscode-font-family);
            padding: 20px;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--vscode-textLink-foreground);
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 2px;
        }

        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background-color: var(--vscode-list-hoverBackground);
            border-radius: 2px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            color: var(--vscode-errorForeground);
            padding: 10px;
            background-color: var(--vscode-inputValidation-errorBackground);
            border-radius: 2px;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .file-item {
            padding: 5px;
            cursor: pointer;
            border-radius: 2px;
        }

        .file-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--vscode-textBlockQuote-background);
            border-left: 3px solid var(--vscode-textLink-foreground);
            border-radius: 2px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--vscode-panel-border);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            opacity: 0.7;
        }

        .tab.active {
            border-bottom-color: var(--vscode-panelTitle-activeBorder);
            opacity: 1;
            font-weight: bold;
        }

        .tab:hover {
            opacity: 1;
            background-color: var(--vscode-list-hoverBackground);
        }

        /* Dashboard */
        /* Dashboard 2.0 Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            padding-bottom: 20px;
        }

        .card {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            /* Softer corners */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--vscode-focusBorder);
        }

        .card h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* KPI Cards (Top Row) */
        .card.kpi {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .kpi-value {
            font-size: 3em;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(135deg, #61dafb, #d87df1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kpi-label {
            font-size: 0.9em;
            color: var(--vscode-descriptionForeground);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Health Grade Colors */
        .grade-A {
            color: #89d185;
            -webkit-text-fill-color: #89d185;
        }

        .grade-B {
            color: #cca700;
            -webkit-text-fill-color: #cca700;
        }

        .grade-C {
            color: #f48771;
            -webkit-text-fill-color: #f48771;
        }

        .grade-F {
            color: #ff0000;
            -webkit-text-fill-color: #ff0000;
        }

        /* Chart Containers */
        .chart-container {
            width: 100%;
            height: 200px;
            position: relative;
        }

        /* List Items */
        .list-container {
            overflow-y: auto;
            max-height: 250px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            background: var(--vscode-list-hoverBackground);
        }

        /* Span Helpers */
        .col-span-2 {
            grid-column: span 2;
        }

        .col-span-3 {
            grid-column: span 3;
        }


        /* Graph styles */
        #graph-view {
            display: none;
            height: calc(100vh - 200px);
            position: relative;
        }

        #graph-container {
            width: 100%;
            height: 100%;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            background: var(--vscode-editor-background);
            position: relative;
        }

        #graph-context {
            position: absolute;
            width: 280px;
            max-height: 300px;
            background: var(--vscode-sideBar-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 10px;
            /* Slightly compact */
            display: none;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            /* Add shadow for floating effect */
            pointer-events: none;
            /* Prevent flickering when hovering over it */
        }

        #graph-context h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .graph-controls {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            align-items: center;
        }

        .graph-controls button,
        .graph-controls select {
            padding: 4px 8px;
            /* Smaller padding */
            font-size: 12px;
            /* Smaller text */
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .graph-controls button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .node {
            cursor: pointer;
            stroke: var(--vscode-editor-foreground);
            stroke-width: 1.5px;
        }

        .node.highlighted {
            stroke: #ffd700;
            stroke-width: 3px;
        }

        .node.dimmed {
            opacity: 0.2;
        }

        .link {
            stroke: var(--vscode-editor-foreground);
            stroke-opacity: 0.3;
        }

        .link-import {
            stroke-dasharray: 5, 5;
        }

        .link.highlighted {
            stroke: #ffd700;
            stroke-opacity: 1;
            stroke-width: 2px;
        }

        .link.dimmed {
            opacity: 0.1;
        }

        #graph-tooltip {
            position: absolute;
            padding: 8px;
            background: var(--vscode-editorHoverWidget-background);
            border: 1px solid var(--vscode-editorHoverWidget-border);
            border-radius: 3px;
            pointer-events: none;
            display: none;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üó∫Ô∏è Project Cartographer</h1>

        <div class="tabs">
            <div class="tab active" data-tab="dashboard">Dashboard</div>
            <div class="tab" data-tab="query">Ask Query</div>
            <div class="tab" data-tab="graph">Graph</div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="tab-content">
            <div id="dashboard-content" class="dashboard-grid">
                <div class="loading">Waiting for agent data...</div>
            </div>
        </div>

        <!-- Query View -->
        <div id="view-query" class="tab-content" style="display: none;">
            <div class="input-section">
                <label for="question">Ask a question about your codebase:</label>
                <input type="text" id="question" placeholder="e.g., What breaks if I change calculateTotal?" />
                <button id="runButton">Run Query</button>
            </div>

            <div id="loading" class="loading" style="display: none;">Analyzing codebase...</div>
            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results" style="display: none;">
                <h2>Results</h2>
                <div id="resultContent"></div>
            </div>
        </div>

        <!-- Graph View -->
        <div id="graph-view" class="tab-content" style="display: none;">
            <div class="graph-controls">
                <button id="resetZoom">Reset Zoom</button>
                <button id="toggleLabels">Hide Labels</button>
                <button id="clearSelection">Clear Selection</button>
                <select id="filterType">
                    <option value="all">All Nodes</option>
                    <option value="connected">Connected Only</option>
                    <option value="isolated">Isolated Only</option>
                    <option value="files">Files Only</option>
                    <option value="functions">Functions Only</option>
                    <option value="high-risk">High Risk Only</option>
                </select>
            </div>
            <div id="graph-container">
                <svg id="graph-svg"></svg>
                <div id="graph-tooltip"></div>
                <div id="graph-context" style="display: none;">
                    <h3 id="context-title"></h3>
                    <div id="context-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const vscode = acquireVsCodeApi();

            // Elements
            const elements = {
                questionInput: document.getElementById('question'),
                runButton: document.getElementById('runButton'),
                loadingDiv: document.getElementById('loading'),
                errorDiv: document.getElementById('error'),
                resultsDiv: document.getElementById('results'),
                resultContent: document.getElementById('resultContent'),
                dashboardContent: document.getElementById('dashboard-content'),
                tabs: document.querySelectorAll('.tab'),
                views: {
                    dashboard: document.getElementById('view-dashboard'),
                    query: document.getElementById('view-query'),
                    graph: document.getElementById('graph-view')
                }
            };

            // Initialize Tabs
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    if (tabId) switchTab(tabId);
                });
            });

            function switchTab(tabId) {
                // Update Tab UI
                elements.tabs.forEach(t => {
                    t.classList.toggle('active', t.getAttribute('data-tab') === tabId);
                });

                // Update View Visibility
                if (elements.views.dashboard) {
                    elements.views.dashboard.style.display = tabId === 'dashboard' ? 'block' : 'none';
                }
                if (elements.views.query) {
                    elements.views.query.style.display = tabId === 'query' ? 'block' : 'none';
                }
                if (elements.views.graph) {
                    elements.views.graph.style.display = tabId === 'graph' ? 'block' : 'none';
                    if (tabId === 'graph' && !window.graphInitialized) {
                        initGraph();
                    }
                }
            }

            // Event Listeners for Query UI
            if (elements.runButton) {
                elements.runButton.addEventListener('click', () => {
                    if (!elements.questionInput) return;

                    const question = elements.questionInput.value.trim();
                    if (question) {
                        setLoading(true);
                        vscode.postMessage({
                            command: 'runQuery',
                            question: question
                        });
                    }
                });
            }

            if (elements.questionInput) {
                elements.questionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && elements.runButton) {
                        elements.runButton.click();
                    }
                });
            }

            // Message Handler
            window.addEventListener('message', event => {
                const message = event.data;
                switch (message.command) {
                    case 'data':
                        displayDashboard(message.data);
                        break;
                    case 'loading':
                        setLoading(message.loading);
                        break;
                    case 'result':
                        setLoading(false);
                        displayResult(message.result);
                        break;
                    case 'error':
                        setLoading(false);
                        showError(message.error);
                        break;
                }
            });

            // Graph Functions
            function initGraph() {
                window.graphInitialized = true;
                vscode.postMessage({ command: 'getGraphData' });
            }

            function renderGraph(data) {
                const svg = d3.select('#graph-svg');
                svg.selectAll('*').remove();

                const width = document.getElementById('graph-container').clientWidth;
                const height = document.getElementById('graph-container').clientHeight;

                svg.attr('width', width).attr('height', height);

                const g = svg.append('g');

                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => g.attr('transform', event.transform));

                svg.call(zoom);

                document.getElementById('resetZoom').onclick = () => {
                    svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
                };

                let showLabels = true;
                document.getElementById('toggleLabels').onclick = (e) => {
                    showLabels = !showLabels;
                    g.selectAll('text').style('opacity', showLabels ? 1 : 0);
                    e.target.textContent = showLabels ? 'Hide Labels' : 'Show Labels';
                };

                // Filter logic
                let currentFilter = 'all';
                const filterSelect = document.getElementById('filterType');
                if (filterSelect) {
                    filterSelect.onchange = (e) => {
                        currentFilter = e.target.value;
                        updateGraph();
                    };
                }

                function updateGraph() {
                    let filteredNodes = data.nodes.filter(n => {
                        if (currentFilter === 'connected') return !n.isolated;
                        if (currentFilter === 'isolated') return n.isolated;
                        if (currentFilter === 'files') return n.type === 'File';
                        if (currentFilter === 'functions') return n.type === 'Function';
                        if (currentFilter === 'high-risk') return n.risk === 'HIGH';
                        return true;
                    }).map(n => ({ ...n }));

                    const nodeIds = new Set(filteredNodes.map(n => n.id));
                    let filteredLinks = data.links.filter(l => {
                        const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                        const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                        return nodeIds.has(sourceId) && nodeIds.has(targetId);
                    }).map(l => ({ ...l }));

                    const simulation = d3.forceSimulation(filteredNodes)
                        .force('link', d3.forceLink(filteredLinks).id(d => d.id).distance(80)) // Tight connected nodes
                        .force('charge', d3.forceManyBody().strength(-400).distanceMax(500)) // Local repulsion only, brings groups closer
                        .force('center', d3.forceCenter(width / 2, height / 2))
                        .force('collision', d3.forceCollide().radius(30))
                        .velocityDecay(0.4)
                        .alphaDecay(0.02);

                    setTimeout(() => simulation.stop(), 3000);

                    g.selectAll('*').remove();

                    const link = g.append('g')
                        .selectAll('line')
                        .data(filteredLinks)
                        .join('line')
                        .attr('class', d => 'link ' + (d.type === 'IMPORTS' ? 'link-import' : ''))
                        .attr('stroke', 'var(--vscode-editor-foreground)')
                        .attr('stroke-opacity', 0.6)
                        .attr('stroke-width', 1.5);

                    const node = g.append('g')
                        .selectAll('circle')
                        .data(filteredNodes)
                        .join('circle')
                        .attr('class', 'node')
                        .attr('r', d => d.type === 'File' ? 8 : 5)
                        .attr('fill', d => {
                            if (d.isolated || d.risk === 'ISOLATED') return '#666666';
                            if (d.risk === 'HIGH') return '#f48771';
                            if (d.risk === 'MEDIUM') return '#cca700';
                            if (d.centrality > 10) return '#4fc3f7';
                            return '#89d185';
                        })
                        .attr('stroke', '#fff')
                        .attr('stroke-width', 1.5)
                        .call(d3.drag()
                            .on('start', (event, d) => {
                                if (!event.active) simulation.alphaTarget(0.01).restart(); // Minimal wake-up energy
                                d.fx = d.x;
                                d.fy = d.y;
                            })
                            .on('drag', (event, d) => {
                                d.fx = event.x;
                                d.fy = event.y;
                            })
                            .on('end', (event, d) => {
                                if (!event.active) simulation.alphaTarget(0);
                                // d.fx = null; // Keep node fixed after drag
                                // d.fy = null;
                            }));

                    const labels = g.append('g')
                        .selectAll('text')
                        .data(filteredNodes)
                        .join('text')
                        .text(d => d.label)
                        .attr('font-size', 10)
                        .attr('dx', 12)
                        .attr('dy', 4)
                        .attr('fill', 'var(--vscode-editor-foreground)')
                        .style('opacity', showLabels ? 1 : 0);

                    node.on('click', (event, d) => {
                        event.stopPropagation();
                        // Open file on click
                        if (d.filePath) vscode.postMessage({ command: 'openFile', file: d.filePath });
                    })
                        .on('mouseover', (event, d) => {
                            showNodeContext(d, filteredNodes, filteredLinks, event);
                            highlightConnections(d, filteredNodes, filteredLinks, node, link);
                        })
                        .on('mousemove', (event) => {
                            // Update position if mouse moves while hovering
                            updateContextPosition(event);
                        })
                        .on('mouseout', () => {
                            // Clear context and highlight on mouseout
                            d3.selectAll('.node').classed('highlighted', false).classed('dimmed', false);
                            d3.selectAll('.link').classed('highlighted', false).classed('dimmed', false);
                            document.getElementById('graph-context').style.display = 'none';
                        });

                    simulation.on('tick', () => {
                        link
                            .attr('x1', d => d.source.x)
                            .attr('y1', d => d.source.y)
                            .attr('x2', d => d.target.x)
                            .attr('y2', d => d.target.y);
                        node
                            .attr('cx', d => d.x)
                            .attr('cy', d => d.y);
                        labels
                            .attr('x', d => d.x)
                            .attr('y', d => d.y);
                    });
                }
                updateGraph();
            }

            function showNodeContext(selectedNode, allNodes, allLinks, event) {
                const panel = document.getElementById('graph-context');
                const title = document.getElementById('context-title');
                const content = document.getElementById('context-content');
                if (!panel || !title || !content) return;

                title.textContent = selectedNode.label;

                // ... content generation ...
                const callers = allLinks.filter(l => (l.target.id || l.target) === selectedNode.id && l.type === 'CALLS');
                const callees = allLinks.filter(l => (l.source.id || l.source) === selectedNode.id && l.type === 'CALLS');

                let html = `<p><strong>Type:</strong> ${selectedNode.type}</p>`;
                if (selectedNode.isolated) {
                    html += `<p><strong>Status:</strong> <span style="color: #666666;">‚ö†Ô∏è ISOLATED</span></p>`;
                } else {
                    html += `<p><strong>Risk:</strong> ${selectedNode.risk}</p>`;
                }

                if (callers.length > 0) {
                    html += `<h4>Callers (${callers.length}):</h4><ul>`;
                    callers.slice(0, 5).forEach(l => { // Limit to 5 for compactness
                        const caller = allNodes.find(n => n.id === (l.source.id || l.source));
                        if (caller) html += `<li>${caller.label}</li>`;
                    });
                    html += `</ul>`;
                }

                if (callees.length > 0) {
                    html += `<h4>Calls (${callees.length}):</h4><ul>`;
                    callees.slice(0, 5).forEach(l => {
                        const callee = allNodes.find(n => n.id === (l.target.id || l.target));
                        if (callee) html += `<li>${callee.label}</li>`;
                    });
                    html += `</ul>`;
                }

                content.innerHTML = html;
                panel.style.display = 'block';
                updateContextPosition(event);
            }

            function updateContextPosition(event) {
                const panel = document.getElementById('graph-context');
                if (!panel) return;

                const container = document.getElementById('graph-container');
                const bounds = container.getBoundingClientRect();
                const panelBounds = panel.getBoundingClientRect(); // Might need approx size if hidden

                const offsetX = 15;
                const offsetY = 15;

                // Calculate position relative to container
                let left = event.clientX - bounds.left + offsetX;
                let top = event.clientY - bounds.top + offsetY;

                // Check right edge
                if (left + panel.offsetWidth > bounds.width) {
                    left = (event.clientX - bounds.left) - panel.offsetWidth - offsetX;
                }

                // Check bottom edge
                if (top + panel.offsetHeight > bounds.height) {
                    top = (event.clientY - bounds.top) - panel.offsetHeight - offsetY;
                }

                // Ensure not off-screen left/top
                left = Math.max(5, left);
                top = Math.max(5, top);

                panel.style.left = left + 'px';
                panel.style.top = top + 'px';
            }

            function highlightConnections(selectedNode, allNodes, allLinks, nodeSelection, linkSelection) {
                const connectedIds = new Set([selectedNode.id]);
                const connectedLinkIds = new Set();
                allLinks.forEach(l => {
                    const s = l.source.id || l.source;
                    const t = l.target.id || l.target;
                    if (s === selectedNode.id || t === selectedNode.id) {
                        connectedIds.add(s);
                        connectedIds.add(t);
                        connectedLinkIds.add(`${s}-${t}`);
                    }
                });

                nodeSelection.classed('highlighted', d => d.id === selectedNode.id);
                nodeSelection.classed('dimmed', d => !connectedIds.has(d.id));
                linkSelection.classed('highlighted', d => {
                    const s = d.source.id || d.source;
                    const t = d.target.id || d.target;
                    return connectedLinkIds.has(`${s}-${t}`);
                });
                linkSelection.classed('dimmed', d => {
                    const s = d.source.id || d.source;
                    const t = d.target.id || d.target;
                    return !connectedLinkIds.has(`${s}-${t}`);
                });
            }

            document.getElementById('clearSelection')?.addEventListener('click', () => {
                d3.selectAll('.node').classed('highlighted', false).classed('dimmed', false);
                d3.selectAll('.link').classed('highlighted', false).classed('dimmed', false);
                document.getElementById('graph-context').style.display = 'none';
            });

            window.addEventListener('message', event => {
                if (event.data.command === 'graphData') renderGraph(event.data.data);
            });

            // Helpers
            function log(msg) {
                console.log(msg);
            }

            function setLoading(isLoading) {
                if (elements.loadingDiv) elements.loadingDiv.style.display = isLoading ? 'block' : 'none';
                if (elements.runButton) elements.runButton.disabled = isLoading;
                if (elements.errorDiv) elements.errorDiv.style.display = 'none';
                if (isLoading && elements.resultsDiv) elements.resultsDiv.style.display = 'none';
                log('Loading state set to: ' + isLoading);
            }

            function showError(msg) {
                log('Error shown: ' + msg);
                if (elements.errorDiv) {
                    elements.errorDiv.textContent = msg || 'Unknown error';
                    elements.errorDiv.style.display = 'block';
                }
            }

            function escapeHtml(text) {
                if (typeof text !== 'string') text = String(text === null || text === undefined ? '' : text);
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function displayDashboard(data) {
                log('Displaying dashboard 2.0');
                if (!data || !elements.dashboardContent) return;

                try {
                    const risks = data['risk-assessor'] || [];
                    const history = data['historian'] || [];
                    const insights = data['architect'] || [];

                    // 1. Calculate Health Score (Smart Scoring)
                    let baseScore = 100;
                    let highRisks = 0;
                    let medRisks = 0;
                    let lowRisks = 0;

                    // Weighted penalties with caps to prevent "F" for working projects
                    let medPenalty = 0;
                    let lowPenalty = 0;

                    risks.forEach(r => {
                        if (r.severity === 'HIGH') {
                            baseScore -= 15; // Critical issues hit hard (uncapped)
                            highRisks++;
                        }
                        else if (r.severity === 'MEDIUM') {
                            medPenalty += 3;
                            medRisks++;
                        }
                        else {
                            lowPenalty += 0.5;
                            lowRisks++;
                        }
                    });

                    // Cap penalties
                    baseScore -= Math.min(40, medPenalty); // Max -40 for medium
                    baseScore -= Math.min(20, lowPenalty); // Max -20 for low

                    let score = Math.max(0, Math.floor(baseScore)); // Floor at 0, integer

                    let grade = 'A';
                    let gradeClass = 'grade-A';
                    if (score < 90) { grade = 'B'; gradeClass = 'grade-B'; }
                    if (score < 75) { grade = 'C'; gradeClass = 'grade-C'; }
                    if (score < 50) { grade = 'F'; gradeClass = 'grade-F'; }

                    // 1b. Generate Smart Action Plan (Insights)
                    const actionPlan = [];
                    // Cross-reference Hotspots + Risks
                    history.sort((a, b) => b.commits - a.commits).slice(0, 10).forEach(h => {
                        const fileName = h.file.split(/[/\\]/).pop();
                        // Find risks for this file
                        const fileRisks = risks.filter(r => r.file && r.file.endsWith(fileName));
                        const highRisk = fileRisks.find(r => r.severity === 'HIGH');
                        const medRisk = fileRisks.find(r => r.severity === 'MEDIUM');

                        if (highRisk) {
                            actionPlan.push({
                                type: 'urgent',
                                msg: `<b>Refactor Candidate:</b> ${fileName} is changed often (${h.commits} times) but has critical issues.`,
                                tags: ['Hotspot', 'High Risk']
                            });
                        } else if (medRisk && h.commits > 10) {
                            actionPlan.push({
                                type: 'warning',
                                msg: `<b>Tech Debt:</b> ${fileName} is active (${h.commits} commits) but has warnings.`,
                                tags: ['Hotspot', 'Medium Risk']
                            });
                        }
                    });

                    // Check for Isolated but complex files? (Future)

                    // 2. Build HTML Grid
                    let html = '';

                    // -- ROW 1: KPI Cards --
                    html += `
                        <div class="card kpi">
                            <span class="kpi-label">Project Health</span>
                            <div class="kpi-value ${gradeClass}">${grade}</div>
                            <small>${score} / 100</small>
                        </div>
                        <div class="card kpi">
                            <span class="kpi-label">Total Risks</span>
                            <div class="kpi-value" style="-webkit-text-fill-color: var(--vscode-editor-foreground)">${risks.length}</div>
                            <small>${highRisks} Critical</small>
                        </div>
                        <div class="card kpi">
                            <span class="kpi-label">Hotspots</span>
                            <div class="kpi-value" style="-webkit-text-fill-color: var(--vscode-editor-foreground)">${history.length}</div>
                            <small>Files changed recently</small>
                        </div>
                    `;

                    // -- ROW 2: Analytics --
                    // Risk Chart
                    html += `
                        <div class="card col-span-2">
                            <h3>üìä Risk Distribution</h3>
                            <div id="risk-chart" class="chart-container"></div>
                        </div>
                    `;

                    // Hotspot Chart
                    html += `
                        <div class="card">
                            <h3>üî• Top Hotspots</h3>
                             <div id="hotspot-chart" class="chart-container"></div>
                        </div>
                    `;

                    // -- ROW 3: Action Plan (New) --
                    html += `<div class="card col-span-3">
                        <h3>üí° Smart Action Plan <span class="badge" style="margin-left:10px">Recommended</span></h3>
                        <div class="list-container">`;

                    if (actionPlan.length > 0) {
                        actionPlan.forEach(action => {
                            let icon = action.type === 'urgent' ? 'üö®' : '‚ö†Ô∏è';
                            html += `<div class="list-item">
                                <div style="display:flex; align-items:center; gap:10px">
                                    <span>${icon}</span>
                                    <span>${action.msg}</span>
                                </div>
                                <div style="display:flex; gap:5px">
                                    ${action.tags.map(t => `<span class="badge">${t}</span>`).join('')}
                                </div>
                             </div>`;
                        });
                    } else if (highRisks > 0) {
                        // Fallback if no hotspot overlap
                        html += `<div class="list-item"><span>üö® Address the <b>${highRisks} Critical Risks</b> found in your codebase.</span></div>`;
                    } else {
                        html += `<div class="list-item"><span>‚ú® No immediate actions required. Keep up the good work!</span></div>`;
                    }
                    html += `</div></div>`;


                    // -- ROW 4: Details (Collapsed/Smaller) --
                    // Architecture
                    html += `<div class="card col-span-2"><div class="list-container">
                        <h3>üèóÔ∏è Architecture Insights</h3>`;
                    if (insights.length > 0) {
                        insights.slice(0, 5).forEach(i => {
                            html += `<div class="list-item"><small>${escapeHtml(i.message)}</small></div>`;
                        });
                    } else {
                        html += `<p style="padding:10px;">No architectural warnings.</p>`;
                    }
                    html += `</div></div>`;

                    // Re-Analyze Button (Visual)
                    html += `<div class="card" style="justify-content:center; align-items:center;">
                        <button onclick="window.location.reload()" style="padding:10px 20px; font-size:1.1em; cursor:pointer">üîÑ Re-Analyze Project</button>
                    </div>`;

                    elements.dashboardContent.innerHTML = html;

                    // 3. Render Charts (must happen after HTML is injected)
                    requestAnimationFrame(() => {
                        renderRiskChart(highRisks, medRisks, lowRisks);
                        renderHotspotChart(history);
                    });

                } catch (e) {
                    console.error(e);
                    elements.dashboardContent.innerHTML = '<p class="error">Error rendering dashboard: ' + escapeHtml(e.message) + '</p>';
                }
            }

            // --- D3 Chart Functions ---

            function renderRiskChart(high, med, low) {
                const container = document.getElementById('risk-chart');
                if (!container) return;
                const width = container.clientWidth;
                const height = container.clientHeight;
                const radius = Math.min(width, height) / 2 - 10;

                const svg = d3.select('#risk-chart')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .append('g')
                    .attr('transform', `translate(${width / 2},${height / 2})`);

                const data = { High: high, Medium: med, Low: low };
                const color = d3.scaleOrdinal()
                    .domain(['High', 'Medium', 'Low'])
                    .range(['#f48771', '#cca700', '#89d185']);

                const pie = d3.pie().value(d => d[1]).sort(null);
                const data_ready = pie(Object.entries(data));

                const arc = d3.arc().innerRadius(radius * 0.5).outerRadius(radius * 0.8);

                svg.selectAll('allSlices')
                    .data(data_ready)
                    .join('path')
                    .attr('d', arc)
                    .attr('fill', d => color(d.data[0]))
                    .attr('stroke', 'var(--vscode-editor-background)')
                    .style('stroke-width', '2px')
                    .style('opacity', 0.8);

                // Add total in center
                svg.append("text")
                    .attr("text-anchor", "middle")
                    .attr("dy", "0.35em")
                    .style("fill", "var(--vscode-editor-foreground)")
                    .style("font-size", "1.5em")
                    .style("font-weight", "bold")
                    .text(high + med + low);
            }

            function renderHotspotChart(history) {
                const container = document.getElementById('hotspot-chart');
                if (!container) return;

                // Sort by commits and take top 5
                const data = history.sort((a, b) => b.commits - a.commits).slice(0, 5);

                // Increased left margin to 120 (was 100) and bottom to 50
                const margin = { top: 10, right: 10, bottom: 50, left: 120 };
                const width = container.clientWidth - margin.left - margin.right;
                const height = container.clientHeight - margin.top - margin.bottom;

                const svg = d3.select('#hotspot-chart')
                    .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom)
                    .append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);

                const x = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.commits) || 10])
                    .range([0, width]);

                const y = d3.scaleBand()
                    .range([0, height])
                    .domain(data.map(d => {
                        // Truncate if too long (max 15 chars)
                        const name = d.file.split(/[/\\]/).pop();
                        return name.length > 15 ? name.substring(0, 12) + '...' : name;
                    }))
                    .padding(.2);

                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).ticks(5))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.selectAll("myRect")
                    .data(data)
                    .join("rect")
                    .attr("x", x(0))
                    .attr("y", d => {
                        const name = d.file.split(/[/\\]/).pop();
                        return y(name.length > 15 ? name.substring(0, 12) + '...' : name);
                    })
                    .attr("width", d => x(d.commits))
                    .attr("height", y.bandwidth())
                    .attr("fill", "#61dafb")
                    .style("opacity", 0.7)
                    .on("mouseover", function () { d3.select(this).style("opacity", 1); })
                    .on("mouseout", function () { d3.select(this).style("opacity", 0.7); });
            }

            function displayResult(result) {
                if (!result || !elements.resultContent || !elements.resultsDiv) return;

                try {
                    window.lastQueryResult = result;
                    elements.resultsDiv.style.display = 'block';

                    let html = '<div class="result-item">';
                    html += '<strong>Intent:</strong> ' + escapeHtml(result.intent || 'unknown') + '<br>';

                    if (result.contextPreview) {
                        html += '<div class="explanation"><strong>Explanation:</strong><br>' + escapeHtml(result.contextPreview) + '</div>';
                    }

                    if (result.files && result.files.length > 0) {
                        html += '<strong>Files (' + result.files.length + '):</strong><ul class="file-list">';
                        result.files.slice(0, 20).forEach((file, index) => {
                            const fileName = file.split(/[/\\]/).pop(); // Show only filename
                            html += '<li class="file-item" data-index="' + index + '" title="' + escapeHtml(file) + '">' +
                                '<span class="codicon codicon-file"></span> ' + escapeHtml(fileName) +
                                '<span style="opacity:0.5; font-size:0.8em; margin-left:10px;">' + escapeHtml(file) + '</span></li>';
                        });
                        html += '</ul>';
                    } else {
                        html += '<p>No specific files identified.</p>';
                    }

                    if (result.functions && result.functions.length > 0) {
                        html += '<strong>Functions (' + result.functions.length + '):</strong><ul>';
                        result.functions.slice(0, 20).forEach(func => {
                            html += '<li>' + escapeHtml(func) + '</li>';
                        });
                        html += '</ul>';
                    }

                    if (result.metadata) {
                        html += '<div class="card" style="margin-top: 20px;"><h3>üìä Details</h3>';
                        // ... simplified metadata ...
                        html += '<details><summary>Raw Metadata</summary><pre style="white-space: pre-wrap;">' + escapeHtml(JSON.stringify(result.metadata, null, 2)) + '</pre></details>';
                        html += '</div>';
                    }

                    html += '</div>';
                    elements.resultContent.innerHTML = html;
                    console.log('Result HTML set, resultsDiv should be visible');
                } catch (e) {
                    showError('Error rendering result: ' + e.message);
                }
            }

            // Event Delegation for File Clicks
            if (elements.resultContent) {
                elements.resultContent.addEventListener('click', (e) => {
                    const fileItem = e.target.closest('.file-item');
                    if (fileItem) {
                        const index = parseInt(fileItem.getAttribute('data-index'));
                        if (!isNaN(index) && window.lastQueryResult && window.lastQueryResult.files[index]) {
                            vscode.postMessage({
                                command: 'openFile',
                                file: window.lastQueryResult.files[index]
                            });
                        }
                    }
                });
            }

        })();
    </script>
