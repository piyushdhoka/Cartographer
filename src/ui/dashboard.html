<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src 'unsafe-inline' var(--vscode-font-family); script-src 'unsafe-inline' https://d3js.org;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Project Cartographer</title>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'red';
            errorDiv.style.padding = '10px';
            errorDiv.style.border = '1px solid red';
            errorDiv.style.margin = '10px';
            errorDiv.style.backgroundColor = '#2d0000';
            errorDiv.textContent = 'JS Error: ' + message + ' at line ' + lineno + ':' + colno;
            document.body.prepend(errorDiv);
        };
    </script>
    <style>
        body {
            font-family: var(--vscode-font-family);
            padding: 20px;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--vscode-textLink-foreground);
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 2px;
        }

        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background-color: var(--vscode-list-hoverBackground);
            border-radius: 2px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            color: var(--vscode-errorForeground);
            padding: 10px;
            background-color: var(--vscode-inputValidation-errorBackground);
            border-radius: 2px;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .file-item {
            padding: 5px;
            cursor: pointer;
            border-radius: 2px;
        }

        .file-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--vscode-textBlockQuote-background);
            border-left: 3px solid var(--vscode-textLink-foreground);
            border-radius: 2px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--vscode-panel-border);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            opacity: 0.7;
        }

        .tab.active {
            border-bottom-color: var(--vscode-panelTitle-activeBorder);
            opacity: 1;
            font-weight: bold;
        }

        .tab:hover {
            opacity: 1;
            background-color: var(--vscode-list-hoverBackground);
        }

        /* Dashboard */
        /* Dashboard 2.0 Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (min-width: 900px) {
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 899px) and (min-width: 600px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 599px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            /* Softer corners */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            min-width: 0;
            /* Prevent grid blowout */
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--vscode-focusBorder);
        }

        .card h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* KPI Cards (Top Row) */
        .card.kpi {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .kpi-value {
            font-size: 3em;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(135deg, #61dafb, #d87df1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kpi-label {
            font-size: 0.9em;
            color: var(--vscode-descriptionForeground);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Health Grade Colors */
        .grade-A {
            color: #89d185;
            -webkit-text-fill-color: #89d185;
        }

        .grade-B {
            color: #cca700;
            -webkit-text-fill-color: #cca700;
        }

        .grade-C {
            color: #f48771;
            -webkit-text-fill-color: #f48771;
        }

        .grade-F {
            color: #ff0000;
            -webkit-text-fill-color: #ff0000;
        }

        /* Chart Containers */
        .chart-container {
            width: 100%;
            height: 200px;
            position: relative;
        }

        /* List Items */
        .list-container {
            overflow-y: auto;
            max-height: 250px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .list-item:hover {
            background: var(--vscode-list-hoverBackground);
        }

        /* Span Helpers */
        .col-span-2 {
            grid-column: span 2;
        }

        .col-span-3 {
            grid-column: span 3;
        }

        @media (max-width: 899px) {

            .col-span-2,
            .col-span-3 {
                grid-column: span 1;
            }
        }


        /* Graph styles */
        #graph-view {
            display: none;
            height: calc(100vh - 200px);
            position: relative;
        }

        #graph-container {
            width: 100%;
            height: 100%;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            background: var(--vscode-editor-background);
            position: relative;
            overflow: hidden;
        }

        #graph-context {
            position: absolute;
            width: 280px;
            max-height: 300px;
            background: var(--vscode-sideBar-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 10px;
            /* Slightly compact */
            display: none;
            overflow-y: auto;
            max-height: 400px;
            /* Limit height */
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            /* Add shadow for floating effect */
            pointer-events: auto;
            /* Enable scrolling */
        }

        @media (max-width: 599px) {
            #graph-context {
                width: 220px;
                font-size: 0.9em;
            }
        }

        #graph-context h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .reasoning-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.9em;
            border-left: 3px solid transparent;
        }

        .risk-box {
            border-left-color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
        }

        .centrality-box {
            border-left-color: #61dafb;
            background: rgba(97, 218, 251, 0.1);
        }

        .reasoning {
            font-size: 0.85em;
            margin-top: -5px;
            margin-bottom: 10px;
            font-style: italic;
            opacity: 0.8;
        }

        .graph-controls {
            margin-bottom: 10px;
            white-space: nowrap;
            overflow-x: auto;
        }

        .graph-controls button,
        .graph-controls select {
            display: inline-block;
            width: auto !important;
            /* Override global width: 100% */
            white-space: nowrap;
            margin-right: 8px;
            margin-bottom: 0;
            /* Override global margin-bottom */
            padding: 6px 10px;
            font-size: 0.85em;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            vertical-align: middle;
        }

        .graph-controls button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .graph-controls select {
            background: var(--vscode-dropdown-background);
            color: var(--vscode-dropdown-foreground);
            border: 1px solid var(--vscode-dropdown-border);
        }

        .node {
            cursor: pointer;
            stroke: var(--vscode-editor-foreground);
            stroke-width: 1.5px;
        }

        .node.highlighted {
            stroke: #ffd700;
            stroke-width: 3px;
        }

        .node.dimmed {
            opacity: 0.2;
        }

        .link {
            stroke: var(--vscode-editor-foreground);
            stroke-opacity: 0.3;
        }

        .link-import {
            stroke-dasharray: 5, 5;
        }

        .link.highlighted {
            stroke: #ffd700;
            stroke-opacity: 1;
            stroke-width: 2px;
        }

        .link.dimmed {
            opacity: 0.1;
        }

        #graph-tooltip {
            position: absolute;
            padding: 8px;
            background: var(--vscode-editorHoverWidget-background);
            border: 1px solid var(--vscode-editorHoverWidget-border);
            border-radius: 3px;
            pointer-events: none;
            display: none;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üó∫Ô∏è Project Cartographer</h1>

        <div class="tabs">
            <div class="tab active" data-tab="dashboard">Dashboard</div>
            <div class="tab" data-tab="query">Ask Query</div>
            <div class="tab" data-tab="graph">Graph</div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="tab-content">
            <div id="dashboard-content" class="dashboard-grid">
                <div class="loading">Waiting for agent data...</div>
            </div>
        </div>

        <!-- Query View -->
        <div id="view-query" class="tab-content" style="display: none;">

            <div id="graph-split-container" style="display: flex; gap: 10px; height: calc(100vh - 250px);">

                <div id="timeline-panel"

                    <div style="padding: 10px; border-bottom: 1px solid var(--vscode-panel-border);">
                        <h3 style="margin: 0; font-size: 1em;">üìÖ Git Timeline</h3>

                    <div id="timeline-content" style="overflow-y: auto; flex: 1; padding: 10px;">

                        </div>

                        <div style="margin-bottom: 10px;">
                            <input type="text" id="timelineSearch" placeholder="üîç Filter files..."

                        </div>

                        <h4 style="margin: 10px 0 5px 0; font-size: 0.9em; opacity: 0.8;">Recent Changes</h4>
                        <div id="recent-commits" style="max-height: 500px; overflow-y: auto;">
                            <div style="padding: 20px; text-align: center; opacity: 0.5;">Loading...</div>
                        </div>
                    </div>
                </div>

                <!-- Graph Panel (Right) -->
                <div id="graph-main-panel" style="flex: 1; min-width: 0;">
                    <div id="graph-container">
                        <svg id="graph-svg"></svg>

                            <div id="context-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const vscode = acquireVsCodeApi();

            // Elements
            const elements = {
                questionInput: document.getElementById('question'),
                runButton: document.getElementById('runButton'),
                loadingDiv: document.getElementById('loading'),
                errorDiv: document.getElementById('error'),
                resultsDiv: document.getElementById('results'),
                resultContent: document.getElementById('resultContent'),
                dashboardContent: document.getElementById('dashboard-content'),
                tabs: document.querySelectorAll('.tab'),
                views: {
                    dashboard: document.getElementById('view-dashboard'),
                    query: document.getElementById('view-query'),
                    graph: document.getElementById('graph-view')
                }
            };

            // Initialize Tabs
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    if (tabId) switchTab(tabId);
                });
            });

            function switchTab(tabId) {
                // Update Tab UI
                elements.tabs.forEach(t => {
                    t.classList.toggle('active', t.getAttribute('data-tab') === tabId);
                });

                // Update View Visibility
                if (elements.views.dashboard) {
                    elements.views.dashboard.style.display = tabId === 'dashboard' ? 'block' : 'none';
                }
                if (elements.views.query) {
                    elements.views.query.style.display = tabId === 'query' ? 'block' : 'none';
                }
                if (elements.views.graph) {
                    elements.views.graph.style.display = tabId === 'graph' ? 'block' : 'none';
                    if (tabId === 'graph' && !window.graphInitialized) {
                        initGraph();
                    }
                }
            }

            // Event Listeners for Query UI
            if (elements.runButton) {
                elements.runButton.addEventListener('click', () => {
                    if (!elements.questionInput) return;

                    const question = elements.questionInput.value.trim();
                    if (question) {
                        setLoading(true);
                        vscode.postMessage({
                            command: 'runQuery',
                            question: question
                        });
                    }
                });
            }

            if (elements.questionInput) {
                elements.questionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && elements.runButton) {
                        elements.runButton.click();
                    }
                });
            }

            // Message Handler
            window.addEventListener('message', event => {
                const message = event.data;
                switch (message.command) {
                    case 'data':
                        displayDashboard(message.data);
                        break;
                    case 'loading':
                        setLoading(message.loading);
                        break;
                    case 'result':
                        setLoading(false);
                        displayResult(message.result);
                        break;
                    case 'error':
                        setLoading(false);
                        showError(message.error);
                    case 'snapshotList':
                        const select = document.getElementById('snapshotSelect');
                        // Keep "Live View"
                        select.innerHTML = '<option value="live">üî¥ Live View</option>';
                        message.snapshots.forEach(s => {
                            const opt = document.createElement('option');
                            opt.value = s;
                            // Format: snapshot-2023-10-27-10-00-00.json -> 2023-10-27 10:00:00
                            opt.textContent = 'üì∏ ' + s.replace('snapshot-', '').replace('.json', '').replace(/-/g, ' ');
                            select.appendChild(opt);
                        });
                        break;

                    case 'snapshotData':
                        setLoading(false);
                        // Store snapshot data globally or pass to render
                        window.snapshotData = message.data;
                        if (window.currentGraphData) {
                            renderGraph(window.currentGraphData, window.snapshotData);
                        }
                        break;

                    case 'commitTimeline':
                        // Render timeline data
                        renderCommitTimeline(message.timeline, message.recentCommits, message.totalFiles);
                        break;

                    case 'fileHistory':
                        // Update context panel or timeline with file-specific history
                        if (message.data) {
                            console.log('File history:', message.data);
                        }
                        break;

                    case 'graphData':
                        window.currentGraphData = message.data;
                        // If we have a snapshot loaded, re-render with diff
                        renderGraph(message.data, window.snapshotData);
                        break;

                        break;
                }
            });

            // Graph Functions
            // Graph Functions
            function initGraph() {
                window.graphInitialized = true;
                vscode.postMessage({ command: 'getGraphData' });
                vscode.postMessage({ command: 'listSnapshots' });
                vscode.postMessage({ command: 'getCommitTimeline' }); // Load timeline
            }

            // Timeline Toggle
            document.getElementById('toggleTimeline').onclick = () => {
                const panel = document.getElementById('timeline-panel');
                if (panel.style.display === 'none' || panel.style.display === '') {
                    panel.style.display = 'flex';
                } else {
                    panel.style.display = 'none';
                }
            };

            // Timeline Filter
            let allTimelineCommits = [];
            document.getElementById('timelineSearch').oninput = (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allTimelineCommits.filter(c =>
                    c.file.toLowerCase().includes(query)
                );
                renderCommitList(filtered);
            };

            // Render Timeline Data
            function renderCommitTimeline(timeline, recentCommits, totalFiles) {
                document.getElementById('total-files').textContent = totalFiles;
                allTimelineCommits = recentCommits; // Store for filtering
                renderCommitList(recentCommits);
            }

            function renderCommitList(commits) {
                const container = document.getElementById('recent-commits');
                if (!commits || commits.length === 0) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; opacity: 0.5;">No commits found</div>';
                    return;
                }

                let html = '';
                commits.forEach(commit => {
                    const timeAgo = getTimeAgo(new Date(commit.lastModified));
                    const authors = commit.authors.slice(0, 2).join(', ');
                    const moreAuthors = commit.authors.length > 2 ? ` +${commit.authors.length - 2}` : '';

                    html += `
                        <div class="timeline-commit-item" 
                             data-filepath="${escapeHtml(commit.fullPath)}" 
                             data-commitsha="${escapeHtml(commit.commitSHA)}"
                             style="padding: 8px; margin-bottom: 5px; border: 1px solid var(--vscode-panel-border); border-radius: 3px; cursor: pointer; transition: background 0.2s;"
                             onmouseover="this.style.background='var(--vscode-list-hoverBackground)'" 
                             onmouseout="this.style.background=''"
                             onclick="highlightFileInGraph('${escapeHtml(commit.fullPath)}', '${escapeHtml(commit.commitSHA)}')">
                            <div style="font-weight: bold; font-size: 0.9em;">${escapeHtml(commit.file)}</div>
                            <div style="font-size: 0.8em; opacity: 0.7; margin-top: 2px;">
                                <span style="color: #61dafb;">${commit.commits} commit${commit.commits > 1 ? 's' : ''}</span> ‚Ä¢ 
                                ${timeAgo}
                            </div>
                            <div style="font-size: 0.75em; opacity: 0.6; margin-top: 2px;">üë§ ${authors}${moreAuthors}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }

            // Helper: Time Ago
            function getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 30) return `${diffDays}d ago`;
                return date.toLocaleDateString();
            }

            // Highlight File in Graph (when clicking timeline item)
            window.highlightFileInGraph = function (filepath, commitSHA) {
                // Find node in graph by filepath
                const nodes = window.currentGraphData?.nodes || [];
                const node = nodes.find(n => n.filePath === filepath || n.filePath.endsWith(filepath));

                if (node) {
                    // Highlight the node
                    d3.selectAll('.node').classed('highlighted', d => d.id === node.id);
                    d3.selectAll('.node').classed('dimmed', d => d.id !== node.id);
                }

                // Show git diff if commit SHA is available
                if (commitSHA) {
                    vscode.postMessage({
                        command: 'showFileDiff',
                        filePath: filepath,
                        commitSHA: commitSHA
                    });
                } else {
                    // Just open the file if no commit SHA
                    vscode.postMessage({ command: 'openFile', file: filepath });
                }
            };

            // Global Event Listeners for Graph Controls
            document.getElementById('resetZoom').onclick = () => {
                const svg = d3.select('#graph-svg');
                svg.transition().duration(750).call(d3.zoom().transform, d3.zoomIdentity);
            };

            let showLabels = true;
            document.getElementById('toggleLabels').onclick = (e) => {
                showLabels = !showLabels;
                d3.selectAll('.node-label').style('opacity', showLabels ? 1 : 0);
                e.target.textContent = showLabels ? 'Hide Labels' : 'Show Labels';
            };

            document.getElementById('saveSnapshot').onclick = () => {
                vscode.postMessage({ command: 'saveSnapshot' });
            };

            const userSnapshotSelect = document.getElementById('snapshotSelect');
            if (userSnapshotSelect) {
                userSnapshotSelect.onchange = (e) => {
                    const val = e.target.value;
                    if (val === 'live') {
                        window.snapshotData = null;
                        renderGraph();
                    } else {
                        setLoading(true);
                        vscode.postMessage({ command: 'loadSnapshot', filename: val });
                    }
                };
            }

            let currentFilter = 'all';
            const filterSelect = document.getElementById('filterType');
            if (filterSelect) {
                filterSelect.onchange = (e) => {
                    currentFilter = e.target.value;
                    renderGraph();
                };
            }

            // Main Render Function
            function renderGraph(dataOverride, snapshotDataOverride) {
                // Use globals if not provided (allows calling renderGraph() without args)
                const data = dataOverride || window.currentGraphData;
                const snapshotData = snapshotDataOverride || window.snapshotData;

                if (!data) return;

                const svg = d3.select('#graph-svg');
                svg.selectAll('*').remove();

                const width = document.getElementById('graph-container').clientWidth;
                const height = document.getElementById('graph-container').clientHeight;

                svg.attr('width', width).attr('height', height);

                const g = svg.append('g');

                // Zoom Support
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => g.attr('transform', event.transform));
                svg.call(zoom);

                // Filter Nodes
                let filteredNodes = data.nodes.filter(n => {
                    if (currentFilter === 'connected') return !n.isolated;
                    if (currentFilter === 'isolated') return n.isolated;
                    if (currentFilter === 'files') return n.type === 'File';
                    if (currentFilter === 'functions') return n.type === 'Function';
                    if (currentFilter === 'high-risk') return n.risk === 'HIGH';
                    return true;
                }).map(n => ({ ...n })); // Shallow copy for simulation

                // üÜö Diff Logic
                if (snapshotData) {
                    const currentMap = new Map(filteredNodes.map(n => [n.id, n]));
                    const snapshotNodesRaw = snapshotData.nodes;
                    const snapshotMap = new Map(snapshotNodesRaw.map(n => [n.id, n]));

                    // 1. Identify ADDED and MODIFIED
                    filteredNodes.forEach(node => {
                        const oldNode = snapshotMap.get(node.id);
                        if (!oldNode) {
                            node.diffStatus = 'added'; // New node üü¢
                        } else if (oldNode.risk !== node.risk) {
                            node.diffStatus = 'modified'; // Risk changed üü°
                        }
                    });

                    // 2. Identify DELETED (Ghost Nodes)
                    // Only add ghosts if they match the filter? Yes, for consistency.
                    // For simplicity, we check all snapshot nodes.
                    snapshotNodesRaw.forEach(oldNode => {
                        if (!currentMap.has(oldNode.id)) {
                            // Apply formatting filter to ghosts too
                            let passFilter = true;
                            if (currentFilter === 'files' && oldNode.type !== 'File') passFilter = false;
                            if (currentFilter === 'functions' && oldNode.type !== 'Function') passFilter = false;

                            if (passFilter) {
                                const ghost = JSON.parse(JSON.stringify(oldNode));
                                ghost.diffStatus = 'deleted'; // Deleted node üî¥
                                ghost.risk = 'GHOST';

                                // Position ghost near its last known location? 
                                // Without saved positions, they will float.
                                filteredNodes.push(ghost);
                            }
                        }
                    });
                }

                const nodeIds = new Set(filteredNodes.map(n => n.id));
                let filteredLinks = data.links.filter(l => {
                    const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                    const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                    return nodeIds.has(sourceId) && nodeIds.has(targetId);
                }).map(l => ({ ...l }));

                // Force Simulation
                const simulation = d3.forceSimulation(filteredNodes)
                    .force('link', d3.forceLink(filteredLinks).id(d => d.id).distance(80))
                    .force('charge', d3.forceManyBody().strength(-400).distanceMax(500))
                    .force('center', d3.forceCenter(width / 2, height / 2))
                    .force('collision', d3.forceCollide().radius(30))
                    .velocityDecay(0.4)
                    .alphaDecay(0.02);

                setTimeout(() => simulation.stop(), 4000);

                // Render Elements
                const link = g.append('g')
                    .selectAll('line')
                    .data(filteredLinks)
                    .join('line')
                    .attr('class', d => 'link ' + (d.type === 'IMPORTS' ? 'link-import' : ''))
                    .attr('stroke', 'var(--vscode-editor-foreground)')
                    .attr('stroke-opacity', 0.6)
                    .attr('stroke-width', 1.5);

                const node = g.append('g')
                    .selectAll('circle')
                    .data(filteredNodes)
                    .join('circle')
                    .attr('class', 'node')
                    .attr('r', d => {
                        if (d.diffStatus === 'deleted') return 4;
                        return d.type === 'File' ? 8 : 5;
                    })
                    .attr('fill', d => {
                        if (d.diffStatus === 'deleted') return 'transparent'; // Ghost
                        if (d.isolated || d.risk === 'ISOLATED') return '#666666';
                        if (d.risk === 'HIGH') return '#f48771';
                        if (d.risk === 'MEDIUM') return '#cca700';
                        if (d.centrality > 10) return '#4fc3f7';
                        return '#89d185';
                    })
                    .attr('stroke', d => {
                        // üÜö Diff Colors
                        if (d.diffStatus === 'added') return '#00ff00';
                        if (d.diffStatus === 'deleted') return '#ff0000';
                        if (d.diffStatus === 'modified') return '#ffd700';
                        return '#fff';
                    })
                    .attr('stroke-width', d => d.diffStatus ? 2.5 : 1.5)
                    .attr('stroke-dasharray', d => d.diffStatus === 'deleted' ? '3,2' : 'none')
                    .call(d3.drag()
                        .on('start', (event, d) => {
                            if (!event.active) simulation.alphaTarget(0.01).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        })
                        .on('drag', (event, d) => {
                            d.fx = event.x;
                            d.fy = event.y;
                        })
                        .on('end', (event, d) => {
                            if (!event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        }));

                const labels = g.append('g')
                    .selectAll('text')
                    .data(filteredNodes)
                    .join('text')
                    .attr('class', 'node-label') // For toggling
                    .text(d => d.label)
                    .attr('font-size', 10)
                    .attr('dx', 12)
                    .attr('dy', 4)
                    .attr('fill', 'var(--vscode-editor-foreground)')
                    .style('opacity', showLabels ? 1 : 0);

                // Interactions
                node.on('click', (event, d) => {
                    event.stopPropagation();
                    if (d.filePath) vscode.postMessage({ command: 'openFile', file: d.filePath });
                })
                    .on('mouseover', (event, d) => {
                        showNodeContext(d, filteredNodes, filteredLinks, event);
                        highlightConnections(d, filteredNodes, filteredLinks, node, link);
                    })
                    // ... mousemove/mouseout handled by global or attached here ...
                    .on('mousemove', updateContextPosition)
                    .on('mouseout', () => {
                        window.hideContextTimeout = setTimeout(() => {
                            d3.selectAll('.node').classed('highlighted', false).classed('dimmed', false);
                            d3.selectAll('.link').classed('highlighted', false).classed('dimmed', false);
                            document.getElementById('graph-context').style.display = 'none';
                        }, 300);
                    });

                // Tick
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    node
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y);
                    labels
                        .attr('x', d => d.x)
                        .attr('y', d => d.y);
                });
            }

            function updateContextPosition(event) {
                const panel = document.getElementById('graph-context');
                if (!panel) return;

                const container = document.getElementById('graph-container');
                const bounds = container.getBoundingClientRect();
                const panelBounds = panel.getBoundingClientRect(); // Might need approx size if hidden

                // Increase offset to prevent cursor overlap triggering mouseout (flicker)
                const offsetX = 20;
                const offsetY = 20;

                // Calculate position relative to container
                let left = event.clientX - bounds.left + offsetX;
                let top = event.clientY - bounds.top + offsetY;

                // Check right edge
                if (left + panel.offsetWidth > bounds.width) {
                    left = (event.clientX - bounds.left) - panel.offsetWidth - offsetX;
                }

                // Check bottom edge
                if (top + panel.offsetHeight > bounds.height) {
                    top = (event.clientY - bounds.top) - panel.offsetHeight - offsetY;
                }

                // Ensure not off-screen left/top
                left = Math.max(5, left);
                top = Math.max(5, top);

                panel.style.left = left + 'px';
                panel.style.top = top + 'px';
            }

            function highlightConnections(selectedNode, allNodes, allLinks, nodeSelection, linkSelection) {

                nodeSelection.classed('highlighted', d => d.id === selectedNode.id);

            // --- D3 Chart Functions ---

            function renderRiskChart(high, med, low) {
                const container = document.getElementById('risk-chart');
                if (!container) return;
                const width = container.clientWidth;
                const height = container.clientHeight;
                const radius = Math.min(width, height) / 2 - 10;

                const svg = d3.select('#risk-chart')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .append('g')
                    .attr('transform', `translate(${width / 2},${height / 2})`);

                const data = { High: high, Medium: med, Low: low };
                const color = d3.scaleOrdinal()
                    .domain(['High', 'Medium', 'Low'])
                    .range(['#f48771', '#cca700', '#89d185']);

                const pie = d3.pie().value(d => d[1]).sort(null);
                const data_ready = pie(Object.entries(data));

                const arc = d3.arc().innerRadius(radius * 0.5).outerRadius(radius * 0.8);

                svg.selectAll('allSlices')
                    .data(data_ready)
                    .join('path')
                    .attr('d', arc)
                    .attr('fill', d => color(d.data[0]))
                    .attr('stroke', 'var(--vscode-editor-background)')
                    .style('stroke-width', '2px')
                    .style('opacity', 0.8);

                // Add total in center
                svg.append("text")
                    .attr("text-anchor", "middle")
                    .attr("dy", "0.35em")
                    .style("fill", "var(--vscode-editor-foreground)")
                    .style("font-size", "1.5em")
                    .style("font-weight", "bold")
                    .text(high + med + low);
            }

            function renderHotspotChart(history) {
                const container = document.getElementById('hotspot-chart');
                if (!container) return;

                // Sort by commits and take top 5
                const data = history.sort((a, b) => b.commits - a.commits).slice(0, 5);

                // Increased left margin to 120 (was 100) and bottom to 50
                const margin = { top: 10, right: 10, bottom: 50, left: 120 };
                const width = container.clientWidth - margin.left - margin.right;
                const height = container.clientHeight - margin.top - margin.bottom;

                const svg = d3.select('#hotspot-chart')
                    .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom)
                    .append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);

                const x = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.commits) || 10])
                    .range([0, width]);

                const y = d3.scaleBand()
                    .range([0, height])
                    .domain(data.map(d => {
                        // Truncate if too long (max 15 chars)
                        const name = d.file.split(/[/\\]/).pop();
                        return name.length > 15 ? name.substring(0, 12) + '...' : name;
                    }))
                    .padding(.2);

                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).ticks(5))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.selectAll("myRect")
                    .data(data)
                    .join("rect")
                    .attr("x", x(0))
                    .attr("y", d => {
                        const name = d.file.split(/[/\\]/).pop();
                        return y(name.length > 15 ? name.substring(0, 12) + '...' : name);
                    })
                    .attr("width", d => x(d.commits))
                    .attr("height", y.bandwidth())
                    .attr("fill", "#61dafb")
                    .style("opacity", 0.7)
                    .on("mouseover", function () { d3.select(this).style("opacity", 1); })
                    .on("mouseout", function () { d3.select(this).style("opacity", 0.7); });
            }

            function displayResult(result) {
                if (!result || !elements.resultContent || !elements.resultsDiv) return;

                try {
                    window.lastQueryResult = result;
                    elements.resultsDiv.style.display = 'block';

                    let html = '<div class="result-item">';
                    html += '<strong>Intent:</strong> ' + escapeHtml(result.intent || 'unknown') + '<br>';

                    if (result.contextPreview) {
                        html += '<div class="explanation"><strong>Explanation:</strong><br>' + escapeHtml(result.contextPreview) + '</div>';
                    }

                    if (result.files && result.files.length > 0) {
                        html += '<strong>Files (' + result.files.length + '):</strong><ul class="file-list">';
                        result.files.slice(0, 20).forEach((file, index) => {
                            const fileName = file.split(/[/\\]/).pop(); // Show only filename
                            html += '<li class="file-item" data-index="' + index + '" title="' + escapeHtml(file) + '">' +
                                '<span class="codicon codicon-file"></span> ' + escapeHtml(fileName) +
                                '<span style="opacity:0.5; font-size:0.8em; margin-left:10px;">' + escapeHtml(file) + '</span></li>';
                        });
                        html += '</ul>';
                    } else {
                        html += '<p>No specific files identified.</p>';
                    }

                    if (result.functions && result.functions.length > 0) {
                        html += '<strong>Functions (' + result.functions.length + '):</strong><ul>';
                        result.functions.slice(0, 20).forEach(func => {
                            html += '<li>' + escapeHtml(func) + '</li>';
                        });
                        html += '</ul>';
                    }

                    if (result.metadata) {
                        html += '<div class="card" style="margin-top: 20px;"><h3>üìä Details</h3>';
                        // ... simplified metadata ...
                        html += '<details><summary>Raw Metadata</summary><pre style="white-space: pre-wrap;">' + escapeHtml(JSON.stringify(result.metadata, null, 2)) + '</pre></details>';
                        html += '</div>';
                    }

                    html += '</div>';
                    elements.resultContent.innerHTML = html;
                    console.log('Result HTML set, resultsDiv should be visible');
                } catch (e) {
                    showError('Error rendering result: ' + e.message);
                }
            }

            // Event Delegation for File Clicks
            if (elements.resultContent) {
                elements.resultContent.addEventListener('click', (e) => {
                    const fileItem = e.target.closest('.file-item');
                    if (fileItem) {
                        const index = parseInt(fileItem.getAttribute('data-index'));
                        if (!isNaN(index) && window.lastQueryResult && window.lastQueryResult.files[index]) {
                            vscode.postMessage({
                                command: 'openFile',
                                file: window.lastQueryResult.files[index]
                            });
                        }
                    }
                });
            }

        })();
    </script>
